spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/ms_realm

server:
  port: 8080

eureka:
  client:
    fetch-registry: true #Faz com que o gateway busque os servi√ßos registrados no Eureka
    register-with-eureka: true
    service-url:
        defaultZone: http://localhost:8761/eureka/